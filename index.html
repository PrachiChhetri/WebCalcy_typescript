<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator using typescript</title>
</head>
<body align="center" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h1> Basic Web Calculator</h1><br><br>
    <p> Enter the first number : <input type="number" id="num1" placeholder="Number 1"></p>
    <p> Enter the second number : <input type="number" id="num2" placeholder="Number 2"></p><br><br>
    <button id="Add">+</button>
    <button id="Sub">-</button>
    <button id="Mul">X</button>
    <button id="Div">/</button><br><br>

    <h3>The answer is : <output id="result"></output></h3>
    <script src="./app.js"></script>
</body>
</html>
